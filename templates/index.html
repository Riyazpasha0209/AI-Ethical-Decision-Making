<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image" href="../static/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deep Thinkers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-red px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <span class="ms-2 fw-bold fs-4">Deep Thinkers</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </div>
</nav>
<body>
    <div class="container">
        <h2 class="text-center mb-4"><b>Submit Your Request</b></h2>
        
        <form action="/" method="POST">
            <div class="mb-3">
                <label class="form-label"><b>What is the ethical question?</b></label>
                <textarea name="q1" class="form-control" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Context and Background</b></label>
                <textarea name="q2" class="form-control" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Stakeholders</b></label>
                <textarea name="q3" class="form-control" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Impact Assessment</b></label>
                <textarea name="q4" class="form-control" rows="2" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        {% endif %} -->

        <h4>Deep Thinkers Solution:</h4>
        <textarea class="form-control" rows="6" readonly>{{ ai_response }}</textarea>
    </div>
{% endif %}

    </div>
</body>
</html>
